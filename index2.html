<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email signature</title>
</head>
<body>
<table style="width: 410px; font-size: 10pt; font-family: Arial, sans-serif;" cellpadding="0" cellspacing="0"
    class="ng-scope">
    <tbody style="background-color: black;">
        <tr>
            <td style="font-size: 10pt; font-family: Verdana, sans-serif; border-right: 1px solid; border-right-color: #3bd82c; width: 105px; padding-right: 10px; vertical-align: middle; text-align: center;"
                valign="top" rowspan="6" align="center" >
                <!-- ngIf: showField('photo') --><img ng-if="showField('photo')"
                    ng-src="https://raw.githubusercontent.com/sajolhossen08/img/main/self.png" alt="photograph"
                    width="132" border="0" style="border:0; height:auto; width:132px; margin-left: 9px;" class="ng-scope" 
                    src="https://raw.githubusercontent.com/sajolhossen08/img/main/self.png">
                <!-- end ngIf: showField('photo') -->
            </td>
            <td>
                <table cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td style="font-size: 10pt; color:#16c416; font-family: Verdana, sans-serif; width: 305px; padding-bottom: 5px; padding-left: 10px; vertical-align: top; line-height:25px;"
                                valign="top">
                                <strong><span style="font-size: 14pt; font-family: Verdana, sans-serif; color:#93f59b;"
                                        class="ng-binding">Sajol Hossen<br></span></strong>
                                <!-- ngIf: showField('title') --><span ng-if="showField('title')"
                                    style="font-family: Verdana, sans-serif; font-size:10pt; color:#e3f1ea;"
                                    class="ng-binding ng-scope">Web developer</span><br>
                                <!-- end ngIf: isEveryFieldEntered('title, company') -->
                                <!-- ngIf: showField('company') --><span ng-if="showField('company')"
                                    style="font-family: Verdana, sans-serif; font-size:10pt; color: #e3f1ea;"
                                    class="ng-binding ng-scope">Nilsen Software Ltd.</span>
                                <!-- end ngIf: showField('company') -->
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size: 10pt; color:#444444; font-family: Verdana, sans-serif; padding-bottom: 5px; padding-top: 5px; padding-left: 10px; vertical-align: top;"
                                valign="top">
                                <!-- ngIf: showField('mobile') --><span ng-if="showField('mobile')"
                                    class="ng-scope"><span style="color: #93f59b;"><strong>m:</strong></span><span
                                        style="font-size: 10pt; font-family: Verdana, sans-serif; color:#e3f1ea;"
                                        class="ng-binding"> +8801744644754<br></span></span>
                                <!-- end ngIf: showField('mobile') -->
                                <!-- ngIf: showField('phone') -->
                                <!-- ngIf: showField('email') --><span ng-if="showField('email')" class="ng-scope"><span
                                        style="color: #93f59b;"><strong>e:</strong></span><span
                                        style="font-size: 10pt; font-family: Verdana, sans-serif; color:#e3f1ea;"
                                        class="ng-binding"> khansajol08@gmail.com</span></span>
                                <!-- end ngIf: showField('email') -->
                            </td>
                        </tr>
                        <!-- ngIf: isAnyFieldEntered('address1, address2') -->
                        <tr ng-if="isAnyFieldEntered('address1, address2')" class="ng-scope">
                            <td style="font-size: 10pt; font-family: Verdana, sans-serif; padding-bottom: 5px; padding-top: 5px; padding-left: 10px; vertical-align: top; color: #0079ac;"
                                valign="top">
                                <!-- ngIf: showField('address1') --><span ng-if="showField('address1')"
                                    style="font-size: 10pt; font-family: Verdana, sans-serif; color: #93f59b;"
                                    class="ng-binding ng-scope">Silicon Vally
                                    <!-- ngIf: showField('address2') --><span ng-if="showField('address2')"
                                        class="ng-scope"><br></span><!-- end ngIf: showField('address2') --></span>
                                <!-- end ngIf: showField('address1') -->
                                <!-- ngIf: showField('address2') --><span ng-if="showField('address2')"
                                    style="font-size: 10pt; font-family: Verdana, sans-serif; color: #93f59b;"
                                    class="ng-binding ng-scope">USA</span><!-- end ngIf: showField('address2') -->
                            </td>
                        </tr><!-- end ngIf: isAnyFieldEntered('address1, address2') -->
                        <tr>
                            <td style="font-size: 10pt; font-family: Verdana, sans-serif; padding-bottom: 5px; padding-top: 5px; padding-left: 10px; vertical-align: top; color: #0079ac;"
                                valign="top">
                                <a href="http://www.nilsensoftware.com" target="_blank" rel="noopener"
                                    style="text-decoration:none;"><span
                                        style="font-size: 10pt; font-family: Verdana, sans-serif; color: #e3f1ea;"
                                        class="ng-binding">www.nilsensoftware.com</span></a>
                            </td>
                        </tr>
                        <!-- ngIf: isAnyFieldEntered('facebookURL, twitterURL, youtubeURL, linkedinURL, instagramURL, pinterestURL') -->
                        <tr ng-if="isAnyFieldEntered('facebookURL, twitterURL, youtubeURL, linkedinURL, instagramURL, pinterestURL')"
                            class="ng-scope">
                            <td style="font-size: 10pt; font-family: Verdana, sans-serif; padding-bottom: 5px; padding-top: 5px; padding-left: 10px; vertical-align: top;"
                                valign="top">
                                <!-- ngIf: showField('facebookURL') --><span ng-if="showField('facebookURL')"
                                    class="ng-scope"><a href="https://www.facebook.com/MyCompany" target="_blank"
                                        rel="noopener"><img border="0" width="23"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/simplephoto/fb.png"
                                            alt="facebook icon" style="border:0; height:23px; width:23px"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/simplephoto/fb.png"></a>&nbsp;</span>
                                <!-- end ngIf: showField('facebookURL') -->
                                <!-- ngIf: showField('twitterURL') --><span ng-if="showField('twitterURL')"
                                    class="ng-scope"><a href="https://twitter.com/MyCompany404" target="_blank"
                                        rel="noopener"><img border="0" width="23"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/simplephoto/tt.png"
                                            alt="twitter icon" style="border:0; height:23px; width:23px"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/simplephoto/tt.png"></a>&nbsp;</span>
                                <!-- end ngIf: showField('twitterURL') -->
                                <!-- ngIf: showField('linkedinURL') --><span ng-if="showField('linkedinURL')"
                                    class="ng-scope"><a href="https://www.linkedin.com/company/mycompany404"
                                        target="_blank" rel="noopener"><img border="0" width="23"
                                            ng-src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/simplephoto/ln.png"
                                            alt="linkedin icon" style="border:0; height:23px; width:23px"
                                            src="https://codetwocdn.azureedge.net/images/mail-signatures/generator-dm/simplephoto/ln.png"></a>&nbsp;</span>
                                <!-- end ngIf: showField('linkedinURL') -->
                                <!-- ngIf: showField('instagramURL') --><span ng-if="showField('instagramURL')"
                                    class="ng-scope"><a href="https://www.instagram.com/mycompany404/" target="_blank"
                                        rel="noopener"><img border="0" width="23"
                                            ng-src="https://raw.githubusercontent.com/sajolhossen08/img/main/insta.png"
                                            alt="instagram icon" style="border:0; height:23px; width:23px"
                                            src="https://raw.githubusercontent.com/sajolhossen08/img/main/insta.png"></a>&nbsp;</span>
                                <!-- end ngIf: showField('instagramURL') -->
                                <!-- ngIf: showField('pinterestURL') -->
                            </td>
                        </tr>
                        <!-- end ngIf: isAnyFieldEntered('facebookURL, twitterURL, youtubeURL, linkedinURL, instagramURL, pinterestURL') -->

                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
